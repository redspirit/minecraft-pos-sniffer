<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minecraft JE proxy</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body style="background: white;">

<div>

    <div>
        <p>
            Локальный порт: <input type="number" value="9000" id="form-port" style="width: 70px;">
        </p>
        <p>
            Сервер: <input type="text" value="dog.satoko.org:25565" id="form-server" style="width: 170px;">
            <!--Сервер: <input type="text" value="localhost:25565" id="form-server" style="width: 170px;">-->
        </p>

        <p>
            <button id="start-proxy">Запустить</button>
        </p>

    </div>

    <hr>

    <div class="info-text" style="margin-bottom: 10px">
        <div style="margin-bottom: 10px"><span id="pos-x"></span>, <span id="pos-z"></span></div>
        <div><span id="pos-y"></span></div>
    </div>
    <div>
        Время: <span id="time-num">00:00</span> (<span id="time-text">-</span>)
    </div>

</div>


<script src="./renderer.js"></script>
</body>
</html>

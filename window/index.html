<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minecraft JE proxy</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body style="background: white;">

<div>

    <div>
        <p>
            Локальный порт: <input type="number" value="9000" id="form-port">
        </p>
        <p>
            Сервер: <input type="text" value="localhost:25565" id="form-server">
        </p>

        <p>
            <button id="start-proxy">Запустить</button>
        </p>

    </div>

    <hr>

    <div>
        <div>Позиция: <span id="pos-x"></span>, <span id="pos-z"></span></div>
        <div>Высота: <span id="pos-y"></span></div>
    </div>

</div>


<script src="./renderer.js"></script>
</body>
</html>
